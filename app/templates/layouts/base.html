<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg" style="background-color: #d4d4d4;">
        <div class="container">
            <a class="navbar-brand" href="/customer_allproducts">
                <img src="https://www.smu.edu.sg/sites/default/files/2023-07/logo-smu.png" width="223" height="120" alt="Logo">
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Account</a>
                    </li>
                </ul>
            </div>
            <a class="btn btn-outline-danger ms-auto" href="/sign_in">Log Out</a>
        </div>
    </nav>

    <main>
        {% block content %} {% endblock content %}
    </main>

</body>

</html>
