<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <style>
      .split {
        height: 100vh; /* Full screen height */
        display: flex;
        align-items: center; /* Center content vertically */
        justify-content: center; /* Center content horizontally */
      }

      .left img {
        max-width: 100%; /* Make image responsive */
        height: auto;
      }

      .right {
        padding: 20px;
      }

      form {
        width: 100%; 
        max-width: 400px; /* Limit form width */
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Left Section: Logo -->
        <div class="col-md-6 split left">
          <img
            src="https://www.smu.edu.sg/sites/default/files/2023-07/logo-smu.png"
            alt="SMU Logo"
          />
        </div>

        <!-- Right Section: Form -->
        <div class="col-md-6 split right" style="flex-direction: column;">
          <h1 class="text-center mb-4">Create an Account</h1>
          <form method="POST" action="/sign_up">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Name" required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Email" required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" required
              />
            </div>
            <div class="mb-4">
              <label for="role" class="form-label">Role</label>
              <select class="form-select" id="role" name="role" required>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100" style="background-color: darkblue;">
              Create Account
            </button>
            <a href="/sign_in">Already have an account? Login</a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
